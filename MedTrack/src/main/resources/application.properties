spring.config.import=optional:file:.env
spring.devtools.restart.additional-paths=.

# ================= LOGGING (DISABLED) =================
logging.level.root=ERROR
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.org.springframework.core.env=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

spring.security.user.name=disabled
spring.security.user.password=disabled



# Disable SQL logging completely
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ================= DATABASE =================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ================= SERVER =================
server.port=${PORT:${SERVER_PORT:8080}}

# ================= MAIL =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================= SECURITY =================
jwt.secret=${JWT_SECRET}

# ================= ENCRYPTION =================
encryption.secret-key=${ENCRYPTION_SECRET_KEY}

# ================= FILE UPLOAD =================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

frontend.url=${FRONTEND_URL:http://localhost:5173}
